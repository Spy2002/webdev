<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            border: 2px solid black;
            display: grid;
            height: 50vh;
            grid-template-areas: "nav nav " ;
        }
        .item{
            border: 2px solid black;
        }
.box1{
    grid-area: nav;
}
.box2 .box3{
    width: 50vw;
    height: 50vh;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="item box1">1</div>
       <div class="item box2">2</div>
       <div class="item box3">2</div>
       
    </div>
</body>
</html>
